type: horizontal-stack
cards:
  - type: custom:mushroom-template-card
    icon: mdi:wifi
    icon_color: black
    primary: Guest Wifi
    secondary: "Password: ******"
    multiline_secondary: true
    fill_container: true
    hold_action:
      action: none
    tap_action:
      action: none
    double_tap_action:
      action: none
    card_mod:
      style: |
        ha-card {
          margin-right: -30px;
          background: white;
          --card-primary-color: black;
          --card-primary-font-size: 16px;
          --card-secondary-color: grey;
        }
  - type: picture
    image: <image_path>
    hold_action:
      action: none
    tap_action:
      action: url
      url_path: >-
        <image_path>
    card_mod:
      style: |
        ha-card {
          padding: 20px;
          background: white;
          border-left: 0;
          border-top-left-radius: 0;
          border-bottom-left-radius: 0;
        }
